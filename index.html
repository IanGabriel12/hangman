<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <h1>Hangman</h1>
    <div class="game">
        <div class="mistakes"></div>
        <div class="word">
            <div class="letter correct"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
    </div>
    <div class="letter-input">
        <p>Digite uma letra: </p>
        <input type="text" maxlength="1">
    </div>
    <button id="send">Clique</button>
    
</body>
</html>
